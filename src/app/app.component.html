<div class="container">
  <div class="col-xs-12">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <app-formulario
  (personaCreada)="onPersonaAgregada($event)"
  ></app-formulario>
  <hr />
  <app-persona
    *ngFor="let personaElementeo of personas; let i = index"
    [persona]="personaElementeo"
    [indice]="i"
  ></app-persona>
</div>
